<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System - Patient Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">CareSync</div>
        <ul class="nav-links">
          <li><a href="index.html" data-tab="overview">Overview</a></li>
          <li><a href="#" class="active" data-tab="patients">Patients</a></li>
          <li>
            <a href="patient-details.html" data-tab="patient-details"
              >Patient Details</a
            >
          </li>
        </ul>
        <div class="notifications">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="bell-icon">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Patient Registration Form</h1>
      <form id="patientForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required min="0" max="120" />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contact">Contact Info:</label>
          <input type="tel" id="contact" name="contact" required />
        </div>
        <div class="form-group">
          <label for="medicalHistory">Medical History:</label>
          <textarea
            id="medicalHistory"
            name="medicalHistory"
            rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="assignedDoctor">Assigned Doctor:</label>
          <input
            type="text"
            id="assignedDoctor"
            name="assignedDoctor"
            required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="successMessage" class="success-message">
      Patient information submitted successfully!
    </div>
    <script src="script.js"></script>
  </body>
</html>
